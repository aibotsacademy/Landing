    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        header { text-align: center; margin-bottom: 60px; animation: fadeIn 1s; }
        h1 {
            font-size: 4em;
            color: white;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 8px;
        }
        .subtitle { font-size: 1.3em; color: rgba(255,255,255,0.9); }
        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        .gift-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.4s;
            position: relative;
        }
        .gift-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .gift-card.completed {
            background: rgba(17, 153, 142, 0.2);
            border: 2px solid rgba(56, 239, 125, 0.5);
        }
        .gift-card.partial {
            background: rgba(255, 193, 7, 0.15);
            border: 2px solid rgba(255, 193, 7, 0.5);
        }
        .completed-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
        }
        .partial-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        .donor-message {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            border-left: 4px solid #38ef7d;
        }
        .donor-message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: white;
            font-weight: 600;
        }
        .donor-message-text {
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
            line-height: 1.6;
        }
        .progress-bar-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center;
            color: white;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .gift-icon { font-size: 3.5em; margin-bottom: 20px; display: block; }
        .gift-title { font-size: 1.8em; color: white; margin-bottom: 15px; }
        .gift-description { color: rgba(255,255,255,0.8); margin-bottom: 25px; line-height: 1.6; }
        .slider-value {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .current-value { font-size: 2em; color: #fff; font-weight: bold; }
        .max-value { color: rgba(255,255,255,0.6); font-size: 0.9em; }
        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid white;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }
        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid white;
            cursor: pointer;
        }
        .gift-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }
        .gift-button:hover { transform: translateY(-3px); }
        .gift-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
        }
        .contributors-list { margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.2); }
        .contributor-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            color: rgba(255,255,255,0.9);
            font-size: 0.9em;
        }
        .contributor-amount { color: #4facfe; font-weight: bold; }
        .total-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 25px 35px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            margin: 0 auto 40px auto;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .total-label { color: rgba(255,255,255,0.7); font-size: 0.9em; margin-bottom: 8px; }
        .total-amount { font-size: 2.5em; color: #4facfe; font-weight: bold; margin-bottom: 15px; }
        .contributors-count { color: rgba(255,255,255,0.6); font-size: 0.85em; margin-bottom: 10px; }
        .recent-contributors { max-height: 200px; overflow-y: auto; margin-bottom: 15px; }
        .recent-contributor {
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 0.85em;
        }
        .recent-contributor-name { color: white; font-weight: 600; }
        .recent-contributor-amount { color: #4facfe; font-weight: bold; float: right; }
        .confirm-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .modal-title { font-size: 2em; color: white; margin-bottom: 10px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; color: white; margin-bottom: 8px; font-weight: 600; }
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1em;
        }
        .form-input:focus { outline: none; border-color: #4facfe; }
        .form-input::placeholder { color: rgba(255,255,255,0.5); }
        .modal-buttons { display: flex; gap: 15px; margin-top: 30px; }
        .modal-button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
        }
        .modal-button-cancel { background: rgba(255,255,255,0.2); color: white; }
        .modal-button-confirm { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .success-modal {
            display: none;
            position: fixed;
            z-index: 2001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
        }
        .success-content {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin: 15% auto;
            padding: 50px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .success-icon { font-size: 5em; margin-bottom: 20px; }
        .success-title { font-size: 2em; color: white; margin-bottom: 15px; }
        .success-message { color: white; font-size: 1.1em; line-height: 1.6; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .gifts-grid { grid-template-columns: 1fr; }
            .total-container { 
                max-width: 100%;
                padding: 20px;
            }
            .total-amount { font-size: 2em; }
        }
    </style>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyANUBuARp9V1kfwda-mUNhiu_P9zcKCvGVShA3xUzGNS8tCkV1afaJViB_XrbQF_TZhg/exec';

        const gifts = [
            {
                id: 'safari', 
                icon: 'ü¶Å', 
                title: 'Cena bajo Elephant Rock', 
                desc: 'Cena rom√°ntica en el desierto.', 
                max: 1000, 
                completed: true, 
                currentAmount: 1000,
                contributors: [
                    {name: 'Priscilla Y Jairo Varela', amount: 1000}
                ],
                donorMessage: 'Gracias por ayudarnos a construir nuestra boda y nuestra luna de miel so√±ada. üíï Jenire√© & Leandro ‚ú®üíç'
            },
            {
                id: 'music', 
                icon: 'üéµ', 
                title: 'M√∫sica En Vivo', 
                desc: 'Banda en vivo para amenizar la celebraci√≥n.', 
                max: 2000, 
                completed: false,
                currentAmount: 1000,
                contributors: [
                    {name: 'JT', amount: 1000}
                ],
                donorMessage: 'JT, tu generosidad hace que nuestra boda suene incre√≠ble. ¬°Gracias por hacer este d√≠a a√∫n m√°s especial! üé∂ Jenire√© & Leandro üíï'
            },
            {id: 'photo', icon: 'üì∏', title: 'Fot√≥grafo Profesional', desc: 'Captura cada momento m√°gico con fotograf√≠a de alta calidad.', max: 1500, completed: false, currentAmount: 0, contributors: []},
            {id: 'makeup', icon: 'üíÑ', title: 'Maquillista y Pelo', desc: 'Equipo profesional de estilistas para lucir radiantes.', max: 1500, completed: false, currentAmount: 0, contributors: []},
            {id: 'fireworks', icon: 'üéÜ', title: 'Show de Fuegos Artificiales', desc: 'Espect√°culo pirot√©cnico sincronizado.', max: 3000, completed: false, currentAmount: 0, contributors: []},
            {id: 'led', icon: 'üöÅ', title: 'Show Drones LED', desc: 'Iluminaci√≥n LED futurista.', max: 5000, completed: false, currentAmount: 0, contributors: []},
            {id: 'miles', icon: '‚úàÔ∏è', title: 'Millas A√©reas', desc: 'Millas y m√°s millas para su luna de miel.', max: 1000, completed: false, currentAmount: 0, contributors: []},
            {id: 'shark', icon: 'ü¶à', title: 'Buceo con Tiburones', desc: 'Una inmersi√≥n extrema inolvidable.', max: 3000, completed: false, currentAmount: 0, contributors: []},
            {id: 'skydiving', icon: 'ü™Ç', title: 'Skydiving en Dub√°i', desc: 'Ca√≠da libre con vistas a Palm Jumeirah.', max: 2000, completed: false, currentAmount: 0, contributors: []},
            {id: 'balloon', icon: 'üöÅ', title: 'Tour en Helic√≥ptero', desc: 'Burj Khalifa, The Palm y skyline.', max: 1500, completed: false, currentAmount: 0, contributors: []}
        ];

        let allContributions = [];
        let currentGift = null;
        let currentSlider = null;
        let currentIcon = null;

        // Calcular total inicial
        const initialTotal = gifts.reduce((sum, g) => sum + g.currentAmount, 0);
        let totalContributed = initialTotal;

        // Renderizar tarjetas de regalos
        function renderGifts() {
            const grid = document.getElementById('gifts-grid');
            grid.innerHTML = '';
            
            gifts.forEach(gift => {
                const percentage = Math.round((gift.currentAmount / gift.max) * 100);
                const isPartial = gift.currentAmount > 0 && !gift.completed;
                
                let badge = '';
                let cardClass = '';
                if (gift.completed) {
                    badge = '<div class="completed-badge">‚úì 100% COMPLETADO</div>';
                    cardClass = 'completed';
                } else if (isPartial) {
                    badge = `<div class="partial-badge">${percentage}% Completado</div>`;
                    cardClass = 'partial';
                }
                
                const donorMessage = gift.donorMessage ? `
                    <div class="donor-message">
                        <div class="donor-message-header">
                            <span>üíå</span>
                            <span>Mensaje de agradecimiento:</span>
                        </div>
                        <div class="donor-message-text">"${gift.donorMessage}"</div>
                    </div>
                ` : '';
                
                let contributorsList = '';
                if (gift.contributors.length > 0) {
                    contributorsList = '<div class="contributors-list">';
                    gift.contributors.forEach(c => {
                        contributorsList += `<div class="contributor-item"><span>üë§ ${c.name}</span><span class="contributor-amount">$${c.amount.toLocaleString()}</span></div>`;
                    });
                    contributorsList += '</div>';
                }
                
                const buttonDisabled = gift.completed ? 'disabled' : '';
                const buttonText = gift.completed ? 'COMPLETADO' : 'AGREGAR REGALO';
                const remaining = gift.max - gift.currentAmount;
                
                grid.innerHTML += `
                    <div class="gift-card ${cardClass}">
                        ${badge}
                        <span class="gift-icon">${gift.icon}</span>
                        <h3 class="gift-title">${gift.title}</h3>
                        <p class="gift-description">${gift.desc}</p>
                        ${gift.completed ? `
                            <div class="slider-value">
                                <span class="current-value">$${gift.max.toLocaleString()}</span>
                                <span class="max-value" style="color: #38ef7d;">‚úì Completado</span>
                            </div>
                            ${donorMessage}
                        ` : `
                            ${isPartial ? `
                                <div class="progress-bar-container">
                                    <div class="progress-bar" style="width: ${percentage}%"></div>
                                </div>
                                <div class="progress-text">$${gift.currentAmount.toLocaleString()} de $${gift.max.toLocaleString()} (${percentage}%)</div>
                                <div class="slider-value" style="margin-top: 15px;">
                                    <span class="current-value">$<span id="value-${gift.id}">0</span></span>
                                    <span class="max-value">Restante: $${remaining.toLocaleString()}</span>
                                </div>
                                ${donorMessage}
                            ` : `
                                <div class="slider-value">
                                    <span class="current-value">$<span id="value-${gift.id}">0</span></span>
                                    <span class="max-value">M√°x: $${gift.max.toLocaleString()}</span>
                                </div>
                            `}
                            <input type="range" min="0" max="${remaining}" value="0" class="slider" id="slider-${gift.id}">
                        `}
                        <button class="gift-button" onclick="openModal('${gift.title}', 'slider-${gift.id}', '${gift.icon}')" ${buttonDisabled}>${buttonText}</button>
                        ${contributorsList}
                    </div>
                `;
            });

            // Configurar sliders
            document.querySelectorAll('.slider').forEach(slider => {
                slider.addEventListener('input', function() {
                    const id = this.id.replace('slider-', '');
                    document.getElementById('value-' + id).textContent = parseInt(this.value).toLocaleString();
                });
            });
        }

        renderGifts();

        // Actualizar total inicial
        updateTotal();

        function openModal(giftName, sliderId, icon) {
            const gift = gifts.find(g => g.title === giftName);
            if (gift && gift.completed) {
                alert('Este regalo ya ha sido completado. ¬°Gracias!');
                return;
            }
            
            const slider = document.getElementById(sliderId);
            const value = parseInt(slider.value);
            if (value === 0) { alert('Selecciona una cantidad.'); return; }
            currentGift = giftName;
            currentSlider = sliderId;
            currentIcon = icon;
            document.getElementById('modal-icon').textContent = icon;
            document.getElementById('modal-title').textContent = giftName;
            document.getElementById('modal-amount').textContent = value.toLocaleString();
            document.getElementById('contributor-name').value = '';
            document.getElementById('contributor-email').value = '';
            document.getElementById('contributorModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('contributorModal').style.display = 'none';
        }

        function confirmContribution() {
            const name = document.getElementById('contributor-name').value.trim();
            const email = document.getElementById('contributor-email').value.trim();
            const isAnonymous = document.querySelector('input[name="anonymous"]:checked').value === 'yes';
            const slider = document.getElementById(currentSlider);
            const amount = parseInt(slider.value);
            if (!name) { alert('Ingresa tu nombre.'); return; }
            if (!email || !email.includes('@')) { alert('Ingresa un correo v√°lido.'); return; }
            
            const displayName = isAnonymous ? 'An√≥nimo' : name;
            
            saveToGoogleSheets({
                name: name,
                email: email,
                gift: currentGift,
                amount: amount,
                isAnonymous: isAnonymous
            });
            
            // Actualizar el regalo
            const gift = gifts.find(g => g.title === currentGift);
            if (gift) {
                gift.currentAmount += amount;
                gift.contributors.push({name: displayName, amount: amount});
                
                // Verificar si se complet√≥
                if (gift.currentAmount >= gift.max) {
                    gift.completed = true;
                    gift.currentAmount = gift.max;
                }
            }
            
            allContributions.push({ name: displayName, email, gift: currentGift, amount, icon: currentIcon, timestamp: new Date() });
            
            totalContributed += amount;
            updateTotal();
            renderGifts();
            
            slider.value = 0;
            closeModal();
            showSuccess(displayName, currentGift, amount);
        }

        async function saveToGoogleSheets(data) {
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                console.log('Contribuci√≥n guardada en Google Sheets');
            } catch (error) {
                console.error('Error al guardar:', error);
            }
        }

        function updateTotal() {
            document.getElementById('total-amount').textContent = totalContributed.toLocaleString();
            const totalContributors = gifts.reduce((sum, g) => sum + g.contributors.length, 0) + allContributions.length;
            document.getElementById('total-contributors').textContent = totalContributors;
            
            const recent = document.getElementById('recent-contributors');
            recent.innerHTML = '';
            
            // Combinar contribuciones iniciales y nuevas
            const allRecentContribs = [];
            gifts.forEach(g => {
                g.contributors.forEach(c => {
                    allRecentContribs.push({...c, gift: g.title, icon: g.icon});
                });
            });
            allRecentContribs.push(...allContributions);
            
            allRecentContribs.reverse().slice(0, 5).forEach(c => {
                recent.innerHTML += `<div class="recent-contributor"><div class="recent-contributor-name">${c.icon} ${c.name}</div><div>${c.gift} <span class="recent-contributor-amount">$${c.amount.toLocaleString()}</span></div></div>`;
            });
        }

        function showSuccess(name, gift, amount) {
            document.getElementById('success-message').textContent = `${name}, tu contribuci√≥n de $${amount.toLocaleString()} para ${gift} ha sido registrada exitosamente. ¬°Tu generosidad nos llena de alegr√≠a! üíù`;
            document.getElementById('successModal').style.display = 'block';
        }

        function confirmGifts() {
            let msg = '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n   RESUMEN DE REGALOS\n‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n';
            
            // Mostrar regalos completados
            const completedGifts = gifts.filter(g => g.completed);
            if (completedGifts.length > 0) {
                msg += '‚úÖ REGALOS COMPLETADOS:\n';
                completedGifts.forEach(g => {
                    msg += `${g.icon} ${g.title}\n   Total: $${g.max.toLocaleString()}\n`;
                    g.contributors.forEach(c => {
                        msg += `   üë§ ${c.name}: $${c.amount.toLocaleString()}\n`;
                    });
                    msg += '\n';
                });
            }
            
            // Mostrar regalos parcialmente completados
            const partialGifts = gifts.filter(g => !g.completed && g.currentAmount > 0);
            if (partialGifts.length > 0) {
                msg += '‚è≥ REGALOS EN PROGRESO:\n';
                partialGifts.forEach(g => {
                    const percentage = Math.round((g.currentAmount / g.max) * 100);
                    msg += `${g.icon} ${g.title}\n   Progreso: $${g.currentAmount.toLocaleString()} de $${g.max.toLocaleString()} (${percentage}%)\n`;
                    g.contributors.forEach(c => {
                        msg += `   üë§ ${c.name}: $${c.amount.toLocaleString()}\n`;
                    });
                    msg += '\n';
                });
            }
            
            // Mostrar contribuciones nuevas
            if (allContributions.length > 0) {
                msg += 'üíù NUEVAS CONTRIBUCIONES:\n';
                const groups = {};
                allContributions.forEach(c => {
                    if (!groups[c.gift]) groups[c.gift] = [];
                    groups[c.gift].push(c);
                });
                for (const [gift, contribs] of Object.entries(groups)) {
                    const tot = contribs.reduce((s, c) => s + c.amount, 0);
                    msg += `${contribs[0].icon} ${gift}\n   Total: $${tot.toLocaleString()}\n`;
                    contribs.forEach(c => { msg += `   ‚Ä¢ ${c.name}: $${c.amount.toLocaleString()}\n`; });
                    msg += '\n';
                }
            }
            
            const totalContributors = gifts.reduce((sum, g) => sum + g.contributors.length, 0) + allContributions.length;
            msg += `‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\nTOTAL: $${totalContributed.toLocaleString()}\n${totalContributors} contribuidores\n‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê`;
            alert(msg);
        }

        window.onclick = e => {
            if (e.target.id === 'contributorModal') closeModal();
            if (e.target.id === 'successModal') e.target.style.display = 'none';
        }
    </script>
