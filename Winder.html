                    html += '<input type="' + question.type + '" id="' + question.id + '" ';

        function attachEventListeners() {
            const question = questions[currentQuestionIndex];
            
            if (question.type === 'radio') {
                const radios = document.querySelectorAll('input[type="radio"]');
                radios.forEach(function(radio) {
                    radio.addEventListener('change', function(e) {
                        const items = document.querySelectorAll('.radio-item');
                        items.forEach(function(item) {
                            item.classList.remove('selected');
                        });
                        e.target.closest('.radio-item').classList.add('selected');
                        validateCurrentQuestion();
                    });
                });
            }
            
            if (question.type === 'checkbox') {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(function(checkbox) {
                    checkbox.addEventListener('change', function(e) {
                        if (e.target.checked) {
                            e.target.closest('.checkbox-item').classList.add('selected');
                        } else {
                            e.target.closest('.checkbox-item').classList.remove('selected');
                        }
                        validateCurrentQuestion();
                    });
                });
            }

            if (question.type === 'text' || question.type === 'number') {
                const input = document.getElementById(question.id);
                input.addEventListener('input', validateCurrentQuestion);
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        if (!document.getElementById('nextBtn').disabled) {
                            nextQuestion();
                        }
                    }
                });
            }

            if (question.type === 'textarea') {
                const textarea = document.getElementById(question.id);
                textarea.addEventListener('input', validateCurrentQuestion);
            }

            if (question.type === 'consent') {
                const terms = document.getElementById('terms');

                if (terms) {
                    terms.addEventListener('change', function(e) {
                        if (e.target.checked) {

                    });
                }

                            e.target.closest('.checkbox-item').classList.add('selected');
                        } else {
                            e.target.closest('.checkbox-item').classList.remove('selected');
                        }
                        validateCurrentQuestion();
                    });
                }
            }
        }

        function validateCurrentQuestion() {
            const question = questions[currentQuestionIndex];
            const nextBtn = document.getElementById('nextBtn');
            let isValid = false;

            if (question.type === 'text' || question.type === 'number' || question.type === 'textarea') {
                const input = document.getElementById(question.id);
                isValid = input && input.value.trim() !== '';
            }
            else if (question.type === 'radio') {
                isValid = document.querySelector('input[name="' + question.id + '"]:checked') !== null;
            }
            else if (question.type === 'checkbox') {
                isValid = document.querySelectorAll('input[name="' + question.id + '"]:checked').length > 0;
            }
            else if (question.type === 'consent') {
                const terms = document.getElementById('terms');
                const consent = document.getElementById('privacyConsent');
                isValid = terms && terms.checked && consent && consent.checked;
            }

            if (nextBtn) {
                nextBtn.disabled = !isValid;
            }
        }

        function saveCurrentAnswer() {
            const question = questions[currentQuestionIndex];
            
            if (question.type === 'text' || question.type === 'number' || question.type === 'textarea') {
                const input = document.getElementById(question.id);
                if (input) userData[question.id] = input.value.trim();
            }
            else if (question.type === 'radio') {
                const selected = document.querySelector('input[name="' + question.id + '"]:checked');
                if (selected) userData[question.id] = selected.value;
            }
            else if (question.type === 'checkbox') {
                const selected = document.querySelectorAll('input[name="' + question.id + '"]:checked');
                userData[question.id] = Array.from(selected).map(function(cb) { return cb.value; });
            }
            else if (question.type === 'consent') {
                const terms = document.getElementById('terms');
                const consent = document.getElementById('privacyConsent');
                userData.terms = terms ? terms.checked : false;
                userData.consent = consent ? consent.checked : false;
            }
        }

        function nextQuestion() {
            saveCurrentAnswer();
            
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            } else {
                showConfirmation();
            }
        }

        function showConfirmation() {
            document.getElementById('questionnaireSection').classList.add('hidden');
            document.getElementById('confirmationSection').classList.remove('hidden');
            
            // Mostrar avatar con inicial
            const initial = userData.name ? userData.name.charAt(0).toUpperCase() : '?';
            document.getElementById('profileAvatar').textContent = initial;
            document.getElementById('profileName').textContent = userData.name || 'Usuario';
            
            // Construir detalles del perfil
            let detailsHTML = '';
            
            detailsHTML += '<div class="profile-detail"><strong>Edad:</strong> ' + userData.age + ' a√±os</div>';
            detailsHTML += '<div class="profile-detail"><strong>Profesi√≥n:</strong> ' + userData.profession + '</div>';
            
            const interestLabels = {
                'M': 'Mujeres üë©',
                'H': 'Hombres üë®',
                'Bi': 'Ambos (Bi) üíñ',
                'Curious': 'Curiosos y abiertos üî•',
                '@': 'Todos sin etiquetas üåü'
            };
            detailsHTML += '<div class="profile-detail"><strong>Inter√©s:</strong> ' + (interestLabels[userData.interest] || userData.interest) + '</div>';
            
            if (userData.hobbies && userData.hobbies.length > 0) {
                detailsHTML += '<div class="profile-detail"><strong>Hobbies:</strong><br>';
                userData.hobbies.forEach(function(hobby) {
                    detailsHTML += '<span class="badge">' + hobby + '</span>';
                });
                detailsHTML += '</div>';
            }
            
            if (userData.passions && userData.passions.length > 0) {
                detailsHTML += '<div class="profile-detail"><strong>Pasiones:</strong><br>';
                userData.passions.forEach(function(passion) {
                    detailsHTML += '<span class="badge">' + passion + '</span>';
                });
                detailsHTML += '</div>';
            }
            
            detailsHTML += '<div class="profile-detail"><strong>M√∫sica:</strong> ' + userData.music + '</div>';
            
            const lookingLabels = {
                'friends': 'Hacer amigos cool ü§ù',
                'network': 'Networking profesional üíº',
                'fun': 'Diversi√≥n y risas üòÑ',
                'romance': 'Qui√©n sabe... romance üíò',
                'all': 'Abierto a todo ‚ú®'
            };
            detailsHTML += '<div class="profile-detail"><strong>Buscando:</strong> ' + (lookingLabels[userData.looking] || userData.looking) + '</div>';
            
            detailsHTML += '<div class="profile-detail"><strong>Sobre m√≠:</strong> ' + userData.about + '</div>';
            
            document.getElementById('profileDetails').innerHTML = detailsHTML;
        }

       async function startMatching() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            // Mostrar loading
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Guardando...';
            
            try {
                // Guardar datos en localStorage para usarlos en la siguiente p√°gina
                localStorage.setItem('winderUserData', JSON.stringify(userData));
                
                // Enviar datos a Google Sheets
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                
                // Esperar un momento para asegurar que se guard√≥
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                btn.innerHTML = '‚úì ¬°Guardado! Redirigiendo...';
                
                // Esperar un poco m√°s antes de redirigir
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // Redirigir a la p√°gina de perfiles
                window.location.href = 'Winder-Perfiles.html';
                
            } catch (error) {
                
                // Con mode: 'no-cors' no podemos leer la respuesta, pero si no hay error significa que se envi√≥
                // Esperar un momento para simular el guardado
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                btn.innerHTML = '‚úì ¬°Guardado!';
                
                setTimeout(function() {
                    alert('¬°Datos guardados exitosamente! üéâ\n\nPr√≥ximamente: Secci√≥n de matching con otros invitados.');
                    // Aqu√≠ continuar√° la siguiente secci√≥n
                }, 500);
                
            } catch (error) {
                console.error('Error:', error);
                btn.disabled = false;
                btn.innerHTML = originalText;
                
                // Mostrar mensaje de error
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message animate__animated animate__shakeX';
                errorDiv.innerHTML = '‚ö†Ô∏è Hubo un problema al guardar. Por favor, verifica la URL del script e intenta de nuevo.';
                document.getElementById('confirmationSection').insertBefore(
                    errorDiv, 
                    document.getElementById('confirmationSection').firstChild
                );
                
                setTimeout(function() {
                    errorDiv.remove();
                }, 5000);
            }
        }

        function showCustomAlert(title, message, type) {
            const modal = document.createElement('div');
            modal.className = 'modal animate__animated animate__fadeIn';
            
            const icon = type === 'success' ? 'üéâ' : '‚ö†Ô∏è';
            const color = type === 'success' ? '#43e97b' : '#ff4444';
            
            modal.innerHTML = `
                <div class="modal-content animate__animated animate__zoomIn" style="max-width: 500px;">
                    <div style="font-size: 4em; margin-bottom: 20px;">${icon}</div>
                    <h3 style="color: ${color}; margin-bottom: 15px;">${title}</h3>
                    <p style="white-space: pre-line; color: #666; line-height: 1.8; margin-bottom: 25px;">${message}</p>
                    <button class="btn btn-next" onclick="this.closest('.modal').remove()" style="width: 100%;">
                        Entendido
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function previousQuestion() {
            saveCurrentAnswer();
            
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = questions.length;
        }

        // Iniciar con la primera pregunta
        showQuestion(0);
    </script>
