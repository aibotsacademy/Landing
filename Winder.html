<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winder - Wedding Matches</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .app {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            min-height: 600px;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .question-section {
            padding: 40px 30px;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(245, 87, 108, 0.5);
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.85em;
            font-weight: 600;
        }

        .question-card {
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-50px);
            }
        }

        .question-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .question-subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 0.95em;
        }

        .input-group input[type="text"],
        .input-group input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1.1em;
            transition: all 0.3s;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 0 4px rgba(245, 87, 108, 0.1);
            transform: scale(1.02);
        }

        .radio-options {
            display: grid;
            gap: 12px;
        }

        .radio-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .radio-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .radio-item input[type="radio"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #f5576c;
        }

        .radio-item.selected {
            background: linear-gradient(135deg, #f093fb20 0%, #f5576c20 100%);
            border-color: #f5576c;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.2);
        }

        .checkbox-options {
            display: grid;
            gap: 12px;
        }

        .checkbox-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .checkbox-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .checkbox-item input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #f5576c;
        }

        .checkbox-item.selected {
            background: linear-gradient(135deg, #f093fb20 0%, #f5576c20 100%);
            border-color: #f5576c;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.2);
        }

        .checkbox-label {
            flex: 1;
            font-size: 1.05em;
            color: #333;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-emoji {
            font-size: 1.3em;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-next {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-next:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 0.5;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app animate__animated animate__fadeIn">
            <div class="header">
                <h1 class="animate__animated animate__bounceIn">üíï Winder</h1>
                <p>Conecta con otros invitados de la boda</p>
            </div>

            <div id="questionnaireSection" class="question-section">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <div class="progress-text">
                        <span id="currentQuestion">1</span> de <span id="totalQuestions">5</span>
                    </div>
                </div>

                <div id="questionContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 'name',
                title: '¬øC√≥mo te llamas?',
                subtitle: 'As√≠ te conocer√°n los dem√°s invitados',
                type: 'text',
                placeholder: 'Tu nombre real o ficticio',
                required: true
            },
            {
                id: 'age',
                title: '¬øCu√°l es tu edad?',
                subtitle: 'Solo para encontrar personas en tu rango',
                type: 'number',
                placeholder: 'Ej: 28',
                required: true
            },
            {
                id: 'interest',
                title: 'Me interesa conocer...',
                subtitle: 'S√© honesto, aqu√≠ todos somos libres üåà',
                type: 'radio',
                options: [
                    { value: 'M', label: 'Mujeres', emoji: 'üë©' },
                    { value: 'H', label: 'Hombres', emoji: 'üë®' },
                    { value: 'Bi', label: 'Ambos (Bi)', emoji: 'üíñ' },
                    { value: 'Curious', label: 'Curiosos', emoji: 'üëÄ' },
                    { value: '@', label: 'Todos sin etiquetas', emoji: 'üåü' }
                ],
                required: true
            },
            {
                id: 'hobbies',
                title: '¬øQu√© te gusta hacer?',
                subtitle: 'Selecciona todos los que quieras',
                type: 'checkbox',
                options: [
                    { value: 'viajar', label: 'Viajar y explorar', emoji: '‚úàÔ∏è' },
                    { value: 'comer', label: 'Comer rico (foodie)', emoji: 'üçï' },
                    { value: 'escalar', label: 'Deportes extremos', emoji: 'üßó' },
                    { value: 'spa', label: 'Spa y relax', emoji: 'üíÜ' },
                    { value: 'fiesta', label: 'Fiestas y bailar', emoji: 'üéâ' },
                    { value: 'netflix', label: 'Netflix y series', emoji: 'üì∫' },
                    { value: 'gym', label: 'Gym y fitness', emoji: 'üí™' },
                    { value: 'arte', label: 'Arte y cultura', emoji: 'üé®' },
                    { value: 'tech', label: 'Tecnolog√≠a', emoji: 'üíª' },
                    { value: 'cocina', label: 'Cocinar', emoji: 'üë®‚Äçüç≥' }
                ],
                required: true
            },
            {
                id: 'music',
                title: '¬øQu√© m√∫sica te mueve?',
                subtitle: 'La m√∫sica dice mucho de ti',
                type: 'radio',
                options: [
                    { value: 'Reggaeton', label: 'Reggaeton', emoji: 'üî•' },
                    { value: 'Rock', label: 'Rock', emoji: 'üé∏' },
                    { value: 'Pop', label: 'Pop', emoji: 'üé§' },
                    { value: 'Electr√≥nica', label: 'Electr√≥nica', emoji: 'üéß' },
                    { value: 'Indie', label: 'Indie', emoji: 'üéµ' },
                    { value: 'Latina', label: 'Latina/Salsa', emoji: 'üíÉ' },
                    { value: 'Todo', label: 'De todo un poco', emoji: 'üé∂' }
                ],
                required: true
            }
        ];

        let currentQuestionIndex = 0;
        let userData = {};

        function showQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('questionContainer');
            
            container.style.animation = 'slideOut 0.3s ease';
            
            setTimeout(() => {
                let html = '<div class="question-card">';
                html += '<h2 class="question-title">' + question.title + '</h2>';
                html += '<p class="question-subtitle">' + question.subtitle + '</p>';

                if (question.type === 'text' || question.type === 'number') {
                    const value = userData[question.id] || '';
                    html += '<div class="input-group">';
                    html += '<input type="' + question.type + '" id="' + question.id + '" ';
                    html += 'placeholder="' + question.placeholder + '" value="' + value + '"';
                    if (question.type === 'number') {
                        html += ' min="18" max="99"';
                    }
                    html += '>';
                    html += '</div>';
                }
                else if (question.type === 'radio') {
                    html += '<div class="radio-options">';
                    question.options.forEach(function(opt) {
                        const checked = userData[question.id] === opt.value ? 'checked' : '';
                        const selected = userData[question.id] === opt.value ? 'selected' : '';
                        html += '<label class="radio-item ' + selected + '">';
                        html += '<input type="radio" name="' + question.id + '" value="' + opt.value + '" ' + checked + '>';
                        html += '<span class="checkbox-label">';
                        html += '<span class="checkbox-emoji">' + opt.emoji + '</span>';
                        html += opt.label;
                        html += '</span></label>';
                    });
                    html += '</div>';
                }
                else if (question.type === 'checkbox') {
                    html += '<div class="checkbox-options">';
                    question.options.forEach(function(opt) {
                        const checked = userData[question.id] && userData[question.id].includes(opt.value) ? 'checked' : '';
                        const selected = userData[question.id] && userData[question.id].includes(opt.value) ? 'selected' : '';
                        html += '<label class="checkbox-item ' + selected + '">';
                        html += '<input type="checkbox" name="' + question.id + '" value="' + opt.value + '" ' + checked + '>';
                        html += '<span class="checkbox-label">';
                        html += '<span class="checkbox-emoji">' + opt.emoji + '</span>';
                        html += opt.label;
                        html += '</span></label>';
                    });
                    html += '</div>';
                }

                html += '<div class="button-group">';
                if (index > 0) {
                    html += '<button class="btn btn-back" onclick="previousQuestion()">‚Üê Atr√°s</button>';
                }
                const btnText = index === questions.length - 1 ? 'Continuar ‚Üí' : 'Siguiente ‚Üí';
                html += '<button class="btn btn-next" id="nextBtn" onclick="nextQuestion()">' + btnText + '</button>';
                html += '</div></div>';

                container.innerHTML = html;
                container.style.animation = 'slideIn 0.5s ease';

                updateProgress();
                attachEventListeners();
                validateCurrentQuestion();
            }, 300);
        }

        function attachEventListeners() {
            const question = questions[currentQuestionIndex];
            
            if (question.type === 'radio') {
                const radios = document.querySelectorAll('input[type="radio"]');
                radios.forEach(function(radio) {
                    radio.addEventListener('change', function(e) {
                        const items = document.querySelectorAll('.radio-item');
                        items.forEach(function(item) {
                            item.classList.remove('selected');
                        });
                        e.target.closest('.radio-item').classList.add('selected');
                        validateCurrentQuestion();
                    });
                });
            }
            
            if (question.type === 'checkbox') {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(function(checkbox) {
                    checkbox.addEventListener('change', function(e) {
                        if (e.target.checked) {
                            e.target.closest('.checkbox-item').classList.add('selected');
                        } else {
                            e.target.closest('.checkbox-item').classList.remove('selected');
                        }
                        validateCurrentQuestion();
                    });
                });
            }

            if (question.type === 'text' || question.type === 'number') {
                const input = document.getElementById(question.id);
                input.addEventListener('input', validateCurrentQuestion);
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        if (!document.getElementById('nextBtn').disabled) {
                            nextQuestion();
                        }
                    }
                });
            }
        }

        function validateCurrentQuestion() {
            const question = questions[currentQuestionIndex];
            const nextBtn = document.getElementById('nextBtn');
            let isValid = false;

            if (question.type === 'text' || question.type === 'number') {
                const input = document.getElementById(question.id);
                isValid = input && input.value.trim() !== '';
            }
            else if (question.type === 'radio') {
                isValid = document.querySelector('input[name="' + question.id + '"]:checked') !== null;
            }
            else if (question.type === 'checkbox') {
                isValid = document.querySelectorAll('input[name="' + question.id + '"]:checked').length > 0;
            }

            if (nextBtn) {
                nextBtn.disabled = !isValid;
            }
        }

        function saveCurrentAnswer() {
            const question = questions[currentQuestionIndex];
            
            if (question.type === 'text' || question.type === 'number') {
                const input = document.getElementById(question.id);
                if (input) userData[question.id] = input.value.trim();
            }
            else if (question.type === 'radio') {
                const selected = document.querySelector('input[name="' + question.id + '"]:checked');
                if (selected) userData[question.id] = selected.value;
            }
            else if (question.type === 'checkbox') {
                const selected = document.querySelectorAll('input[name="' + question.id + '"]:checked');
                userData[question.id] = Array.from(selected).map(function(cb) { return cb.value; });
            }
        }

        function nextQuestion() {
            saveCurrentAnswer();
            
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            } else {
                // Aqu√≠ continuar√° con m√°s preguntas en la siguiente parte
                alert('¬°Perfecto! Continuaremos agregando m√°s preguntas...');
            }
        }

        function previousQuestion() {
            saveCurrentAnswer();
            
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = questions.length;
        }

        // Iniciar con la primera pregunta
        showQuestion(0);
    </script>
</body>
</html>
