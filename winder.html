<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winder - Wedding Tinder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .winder-container {
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .logo-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .card-stack {
            position: relative;
            width: 100%;
            height: 600px;
        }

        .guest-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .guest-card.swiping-left {
            transform: translateX(-150%) rotate(-15deg);
            opacity: 0;
        }

        .guest-card.swiping-right {
            transform: translateX(150%) rotate(15deg);
            opacity: 0;
        }

        .card-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            position: relative;
            overflow: hidden;
        }

        .card-image::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
        }

        .card-info {
            padding: 30px;
            position: relative;
        }

        .guest-name {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .guest-details {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.8;
        }

        .guest-detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .guest-detail-item span:first-child {
            font-weight: 600;
            min-width: 120px;
            color: #667eea;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .action-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .btn-view {
            background: #667eea;
            color: white;
        }

        .btn-view:hover {
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }

        .btn-match {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            width: 80px;
            height: 80px;
            font-size: 2rem;
        }

        .btn-match:hover {
            box-shadow: 0 8px 30px rgba(245, 87, 108, 0.5);
        }

        .btn-next {
            background: #64b5f6;
            color: white;
        }

        .btn-next:hover {
            box-shadow: 0 8px 30px rgba(100, 181, 246, 0.5);
        }

        .no-guests {
            text-align: center;
            color: white;
            padding: 50px 20px;
        }

        .no-guests h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            color: white;
            font-size: 0.9rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        /* Modal */
        .modal-content {
            border-radius: 20px;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 50px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge-match {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="winder-container">
        <div class="logo">
            <h1>üíç Winder</h1>
            <p class="logo-subtitle">Conoce a los invitados de la boda</p>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Cargando invitados...</p>
        </div>

        <div id="app" style="display: none;">
            <div class="card-stack" id="cardStack">
                <!-- Cards will be inserted here -->
            </div>

            <div class="action-buttons">
                <button class="action-btn btn-view" id="btnView" title="Ver Detalles">
                    üëÅÔ∏è
                </button>
                <button class="action-btn btn-match" id="btnMatch" title="Match!">
                    üíñ
                </button>
                <button class="action-btn btn-next" id="btnNext" title="Siguiente">
                    ‚û°Ô∏è
                </button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalGuests">0</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="matchedGuests">0</span>
                    <span>Matches</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="remainingGuests">0</span>
                    <span>Restantes</span>
                </div>
            </div>
        </div>

        <div id="noGuests" class="no-guests" style="display: none;">
            <h2>üéâ ¬°Sin m√°s invitados!</h2>
            <p>Has revisado todos los invitados confirmados.</p>
            <button class="btn btn-light mt-3" onclick="location.reload()">Reiniciar</button>
        </div>
    </div>

    <!-- Modal para Ver Detalles -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles del Invitado</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // CONFIGURACI√ìN - Reemplaza con tu URL de Google Sheets publicado como CSV
        const SHEET_URL = 'TU_URL_DE_GOOGLE_SHEETS_CSV_AQUI';
        
        // O usa datos de prueba si no tienes el Sheet configurado
        const USE_DEMO_DATA = true;

        const DEMO_GUESTS = [
            {
                name: "Ana Garc√≠a",
                email: "ana@email.com",
                maritalStatus: "Soltera",
                guests: "Solo yo",
                guestName: "N/A",
                activities: "Explorando Atenas, Tour en Yate",
                message: "¬°Muy emocionada!",
                confirmation: "WED-ABC123"
            },
            {
                name: "Carlos L√≥pez",
                email: "carlos@email.com",
                maritalStatus: "Casado",
                guests: "1 Acompa√±ante",
                guestName: "Mar√≠a L√≥pez",
                activities: "Cena Elegante",
                message: "Sin mensaje",
                confirmation: "WED-DEF456"
            },
            {
                name: "Sofia Mart√≠nez",
                email: "sofia@email.com",
                maritalStatus: "En una relaci√≥n",
                guests: "2 Acompa√±antes",
                guestName: "N/A",
                activities: "Explorando Atenas",
                message: "¬°No puedo esperar!",
                confirmation: "WED-GHI789"
            }
        ];

        let guests = [];
        let currentIndex = 0;
        let matches = [];

        // Cargar invitados
        async function loadGuests() {
            try {
                if (USE_DEMO_DATA) {
                    guests = [...DEMO_GUESTS];
                } else {
                    // Aqu√≠ cargar√≠as desde Google Sheets CSV
                    const response = await fetch(SHEET_URL);
                    const csv = await response.text();
                    guests = parseCSV(csv);
                }

                if (guests.length === 0) {
                    showNoGuests();
                    return;
                }

                renderCard();
                updateStats();
                showApp();
            } catch (error) {
                console.error('Error cargando invitados:', error);
                alert('Error al cargar invitados');
            }
        }

        function parseCSV(csv) {
            // Simple CSV parser
            const lines = csv.split('\n').slice(1); // Skip header
            return lines.filter(line => line.trim()).map(line => {
                const parts = line.split(',');
                return {
                    name: parts[2],
                    email: parts[3],
                    maritalStatus: parts[4],
                    guests: parts[5],
                    guestName: parts[6],
                    activities: parts[7],
                    message: parts[8],
                    confirmation: parts[1]
                };
            });
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }

        function getRandomGradient() {
            const gradients = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            ];
            return gradients[Math.floor(Math.random() * gradients.length)];
        }

        function renderCard() {
            if (currentIndex >= guests.length) {
                showNoGuests();
                return;
            }

            const guest = guests[currentIndex];
            const cardStack = document.getElementById('cardStack');
            
            const isMatched = matches.includes(guest.confirmation);
            
            cardStack.innerHTML = `
                <div class="guest-card" id="currentCard">
                    <div class="card-image" style="background: ${getRandomGradient()}">
                        <div style="font-size: 120px;">${getInitials(guest.name)}</div>
                    </div>
                    <div class="card-info">
                        <h2 class="guest-name">
                            ${guest.name}
                            ${isMatched ? '<span class="badge badge-match">MATCH!</span>' : ''}
                        </h2>
                        <div class="guest-details">
                            <div class="guest-detail-item">
                                <span>Estado Civil:</span>
                                <span>${guest.maritalStatus}</span>
                            </div>
                            <div class="guest-detail-item">
                                <span>Invitados:</span>
                                <span>${guest.guests}</span>
                            </div>
                            ${guest.guestName !== 'N/A' ? `
                            <div class="guest-detail-item">
                                <span>Acompa√±ante:</span>
                                <span>${guest.guestName}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function showDetails() {
            const guest = guests[currentIndex];
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div style="line-height: 2;">
                    <p><strong>Nombre:</strong> ${guest.name}</p>
                    <p><strong>Email:</strong> ${guest.email}</p>
                    <p><strong>Estado Civil:</strong> ${guest.maritalStatus}</p>
                    <p><strong>Invitados:</strong> ${guest.guests}</p>
                    ${guest.guestName !== 'N/A' ? `<p><strong>Acompa√±ante:</strong> ${guest.guestName}</p>` : ''}
                    <p><strong>Actividades:</strong> ${guest.activities}</p>
                    <p><strong>Mensaje:</strong> ${guest.message}</p>
                    <p><strong>Confirmaci√≥n:</strong> <code>${guest.confirmation}</code></p>
                </div>
            `;
            
            const modal = new bootstrap.Modal(document.getElementById('detailsModal'));
            modal.show();
        }

        function handleMatch() {
            const guest = guests[currentIndex];
            
            if (!matches.includes(guest.confirmation)) {
                matches.push(guest.confirmation);
                
                const card = document.getElementById('currentCard');
                card.classList.add('swiping-right');
                
                setTimeout(() => {
                    currentIndex++;
                    renderCard();
                    updateStats();
                }, 300);
            }
        }

        function handleNext() {
            const card = document.getElementById('currentCard');
            card.classList.add('swiping-left');
            
            setTimeout(() => {
                currentIndex++;
                renderCard();
                updateStats();
            }, 300);
        }

        function updateStats() {
            document.getElementById('totalGuests').textContent = guests.length;
            document.getElementById('matchedGuests').textContent = matches.length;
            document.getElementById('remainingGuests').textContent = guests.length - currentIndex;
        }

        function showApp() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }

        function showNoGuests() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'none';
            document.getElementById('noGuests').style.display = 'block';
        }

        // Event Listeners
        document.getElementById('btnView').addEventListener('click', showDetails);
        document.getElementById('btnMatch').addEventListener('click', handleMatch);
        document.getElementById('btnNext').addEventListener('click', handleNext);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') handleNext();
            if (e.key === 'ArrowRight') handleMatch();
            if (e.key === ' ') showDetails();
        });

        // Initialize
        loadGuests();
    </script>
</body>
</html>
