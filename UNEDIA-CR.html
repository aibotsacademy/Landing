    <script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      // Coordenadas para click en la esquina inferior izquierda, por ejemplo (20, window.innerHeight - 20)
      const x = 20;
      const y = window.innerHeight - 20;

      const target = document.elementFromPoint(x, y);
      if (target) {
        target.dispatchEvent(new MouseEvent('click', {
          bubbles: true,
          cancelable: true,
          clientX: x,
          clientY: y
        }));
        console.log(`Click autom√°tico simulado en (${x}, ${y})`, target);
      } else {
        console.warn(`No se encontr√≥ elemento para hacer click en (${x}, ${y})`);
      }
    }, 1000); // espera 1 segundo para asegurar que todo carg√≥
  });
</script>
