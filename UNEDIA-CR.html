    <script>
  window.onload = function() {
    // Tama침o del margen desde la esquina inferior izquierda (en p칤xeles)
    const margen = 100;

    // Coordenadas x, y para el clic simulado
    // x ser치 margen desde la izquierda
    // y ser치 ventana altura menos margen desde abajo
    const x = margen;
    const y = window.innerHeight - margen;

    // Crear evento de clic simulado
    const clickEvent = new MouseEvent('click', {
      clientX: x,
      clientY: y,
      view: window,
      bubbles: true,
      cancelable: true
    });

    // Encontrar el elemento en la posici칩n (x,y)
    const element = document.elementFromPoint(x, y);

    if (element) {
      // Disparar el evento click en ese elemento
      element.dispatchEvent(clickEvent);
      console.log(`Click simulado en (${x}, ${y}) sobre`, element);
    } else {
      console.log('No se encontr칩 elemento en la posici칩n para el clic.');
    }
  };
</script>
